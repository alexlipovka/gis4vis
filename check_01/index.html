<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/borders_1.js"></script>
        <script src="js/leaflet.ajax.min.js"></script>
        <!-- <script src="data/_2.js"></script> -->
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[55.985730243557946,92.76971094953568],[56.08062635138619,93.13491136821698]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_borders_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['zone_number'] !== null ? autolinker.link(feature.properties['zone_number'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Название зоны</th>\
                        <td>' + (feature.properties['pzz_zone_name'] !== null ? autolinker.link(feature.properties['pzz_zone_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Описание</th>\
                        <td>' + (feature.properties['pzz_zone_desc'] !== null ? autolinker.link(feature.properties['pzz_zone_desc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_borders_1_0(feature) {
            switch(String(feature.properties['zone_number'])) {
                case 'Ж-3':
                    return {
                pane: 'pane_borders_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,14,25,1.0)',
                interactive: true,
            }
                    break;
                case 'Ж-4':
                    return {
                pane: 'pane_borders_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,113,25,1.0)',
                interactive: true,
            }
                    break;
                case 'МФ':
                    return {
                pane: 'pane_borders_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(172,0,161,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_borders_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(36,116,220,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_borders_1');
        map.getPane('pane_borders_1').style.zIndex = 401;
        map.getPane('pane_borders_1').style['mix-blend-mode'] = 'normal';
        var layer_borders_1 = new L.geoJson(json_borders_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_borders_1',
            layerName: 'layer_borders_1',
            pane: 'pane_borders_1',
            onEachFeature: pop_borders_1,
            style: style_borders_1_0,
        });
        bounds_group.addLayer(layer_borders_1);
        map.addLayer(layer_borders_1);
        function pop__2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">addr:housenumber</th>\
                        <td>' + (feature.properties['addr:housenumber'] !== null ? autolinker.link(feature.properties['addr:housenumber'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">addr:street</th>\
                        <td>' + (feature.properties['addr:street'] !== null ? autolinker.link(feature.properties['addr:street'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">s</th>\
                        <td>' + (feature.properties['s'] !== null ? autolinker.link(feature.properties['s'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">h</th>\
                        <td>' + (feature.properties['h'] !== null ? autolinker.link(feature.properties['h'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">s_total</th>\
                        <td>' + (feature.properties['s_total'] !== null ? autolinker.link(feature.properties['s_total'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style__2_0() {
            return {
                pane: 'pane__2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane__2');
        map.getPane('pane__2').style.zIndex = 402;
        map.getPane('pane__2').style['mix-blend-mode'] = 'normal';
        var layer__2 = new L.GeoJSON.AJAX("data/_2.js", {
            dataType: "jsonp",
            attribution: '',
            interactive: true,
            dataVar: 'json__2',
            layerName: 'layer__2',
            pane: 'pane__2',
            onEachFeature: pop__2,
            style: style__2_0,
        });
        bounds_group.addLayer(layer__2);
        map.addLayer(layer__2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/_2.png" /> Здания': layer__2,'borders<br /><table><tr><td style="text-align: center;"><img src="legend/borders_1_Ж30.png" /></td><td>Ж-3</td></tr><tr><td style="text-align: center;"><img src="legend/borders_1_Ж41.png" /></td><td>Ж-4</td></tr><tr><td style="text-align: center;"><img src="legend/borders_1_МФ2.png" /></td><td>МФ</td></tr><tr><td style="text-align: center;"><img src="legend/borders_1_3.png" /></td><td></td></tr></table>': layer_borders_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
